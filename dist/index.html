<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js</title>
    <link rel="icon" href="../src/img/favicon_white.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<script src="output.js" defer></script>
<body onload="move()">
    <div id="preloader">
        <div id="percent">1%</div>
        <div id="bar">
            <div id="barconfrm"></div>
        </div>
    </div>
    <section>
        <div class="container">
           <div class="logo-warp">
            <h1>Danish Patel</h1>
           </div>
        </div>
    </section>
   
  

    <script>
        // loader
const tll = gsap.timeline({
    paused: "true"
});
tll.to("#percent, #bar",{
    duration:.2,
    opacity: 0,
    zIndex: -1
});
tll.to("#preloader",{
    duration: .8,
    width: "0%"
});
tll.from(".logo-warp",{
    duration: 1.5,
    y: "-150%"
},"-=.2");
tll.to(".logo-warp h1",{
    opacity:1,
    textShadow: "12px 20px rgba(255,255,255,0.23)",
    skewY: 10,
    y: "10%",
    stagger: {
        amount: .4
    }
});
var width = 1;
var bar = document.getElementById("barconfrm");
var id;
function move(){
    id = setInterval(frame,10);

}
function frame(){
    if(width>=100){
        clearInterval(id);
        tll.play();
    }
    else{
        width++;
        bar.style.width = width + "%";
        document.getElementById("percent").innerHTML = width + "%";
    }
}

    </script>
</body>
</html>
